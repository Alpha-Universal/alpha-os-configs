menuentry "Try Alpha OS without installing" {
	set gfxpayload=keep
	linux	/casper/vmlinuz  file=/cdrom/preseed/alpha-os-ultra.seed boot=casper iso-scan/filename=${iso_path} quiet splash ---
	initrd	/casper/initrd.lz
}
menuentry "Install Alpha OS" {
	linux	/casper/vmlinuz  file=/cdrom/preseed/alpha-os-ultra.seed boot=casper only-ubiquity iso-scan/filename=${iso_path} quiet splash ---
	initrd	/casper/initrd.lz
}
menuentry "Check disc for defects" {
	linux	/casper/vmlinuz  file=/cdrom/preseed/alpha-os-ultra.seed boot=casper integrity-check iso-scan/filename=${iso_path} quiet splash ---
	initrd	/casper/initrd.lz
}
menuentry "Test memory" {
	linux16	/install/mt86plus
}
