default live
label live
  menu label ^OEM Install
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/alpha-os-ultra.seed boot=casper only-ubiquity initrd=/casper/initrd.lz quiet splash oem-config/enable=true --
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/alpha-os-ultra.seed boot=casper integrity-check only-ubiqtuity initrd=/casper/initrd.lz quiet splash oem-config/enable=true --
